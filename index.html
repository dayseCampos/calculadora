<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>Calculadora</title>

    <link rel="stylesheet" href="assets/css/style.css"/>
    <link rel="icon" href="assets/img/icon.png">

  </head>
  <body>
    <div class="grid-container">
      <div class="output">
        <div data-previous-operand class="anterior"></div>
        <div data-current-operand class="atual"></div>
      </div>
      <button data-all-clear class="span-two">AC</button>
      <button data-delete>DEL</button>
      <button data-operator data-operator class="operador">รท</button>
      <button data-number>1</button>
      <button data-number>2</button>
      <button data-number>3</button>
      <button data-operator class="operador">*</button>
      <button data-number>4</button>
      <button data-number>5</button>
      <button data-number>6</button>
      <button data-operator class="operador">+</button>
      <button data-number>7</button>
      <button data-number>8</button>
      <button data-number>9</button>
      <button data-operator class="operador">-</button>
      <button data-number class="span-two">.</button>
      <button data-number>0</button>
      <button data-equals class="operador">=</button>
    </div>
    <script src="script/script.js"></script>
  </body>
</html>
